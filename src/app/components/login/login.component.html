<div class="login-container">
  <header class="login__header">
    <div class="login__header__left">
      <img src="assets/fb-logo-1.jpg" alt="logo" />
      <h2>Connect with friends and the world around you on Facebook.</h2>
    </div>
    <div class="login__header__right">
      <mat-card class="login__header__right__card">
        <mat-card-content class="login__header__right__card__content">
          <form #form="ngForm" class="login-form" (ngSubmit)="login(form)">
            <input
              type="text"
              name="email"
              ngModel
              placeholder="Email or Phone Number"
              required
            />
            <input
              type="password"
              name="password"
              ngModel
              placeholder="Password"
              required
            />
            <button
              type="submit"
              class="login-button"
              [disabled]="form.invaid || form.pending"
            >
              Log In
            </button>
          </form>
          <a href="#">Forgot Password?</a>
          <hr />
          <button class="create-account" (click)="openRegister()">
            Create New Account
          </button>
        </mat-card-content>
      </mat-card>

      <p class="tagline">
        <strong> Create a Page </strong>
        for a celebrity, band or business.
      </p>
    </div>
  </header>
  <footer class="login__footer">
    <img src="assets/footer_crop.jpg" alt="footer " />
  </footer>
</div>
